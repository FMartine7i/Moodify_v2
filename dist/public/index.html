<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/favicon-32x32-Mzr6rsg5.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/assets/favicon-16x16-BvX9qW9s.png" sizes="16x16" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>moodify API</title>
  <script type="module" crossorigin src="/assets/index-DhJy3csa.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-jz0F_CzE.css">
</head>
<body>
    <nav class="nav__container">
        <div class="void__container"></div>
        <img src="https://i.imgur.com/xOniTxy.png" class="logo__img"> 
        <input type="search" class="search__bar" placeholder="Search for a song">
    </nav>
    <div class="gradients__container">
        <div class="g1"></div>
        <div class="g2"></div>
        <div class="g3"></div>
    </div>
    <main class="main__container">
        <div class="side__bar">
            <div class="sidebar__container">
                <h3>moodify</h3>
                <ul>
                    <li id="explore">
                        <i class='bx bxl-netlify'></i>
                        <p>explore</p>
                    </li>
                    <li id='songs'>
                        <i class='bx bx-music'></i>
                        <p>songs</p>
                    </li>
                    <li id='albums'>
                        <i class='bx bx-album' ></i>
                        <p>albums</p>
                    </li>
                    <li id='playlists'>
                        <i class='bx bxs-playlist'></i>
                        <p>playlists</p>
                    </li>
                    <li id="history">
                        <i class='bx bx-history'></i>
                        <p>history</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="songs__container card__container">
            <h1>Songs</h1>
            <div class="container">
                <div class="card__1 card">
                    <img src="/assets/note-7b02I30M.png" alt="all songs">
                    <p>display all songs</p>
                    <button class="search__btn display_all">search</button>
                </div>
                <div class="card__2 card">
                    <img src="/assets/Synthwave-DZgKSevx.jpg" alt="songs by id">
                    <div>
                        <p>find song by ID</p>
                        <input type="text" class="id__input" id="idSongInput" placeholder="[1 - 50]">
                    </div>
                    <button class="search__btn id-song__btn">search</button>
                </div>
                <div class="details__card">
                    <div class="song__details hidden">
                    </div>
                </div>
                <div class="card__3 card">
                    <img src="/assets/moody_songs-CaMf7r0Q.jpeg" alt="songs based on mood">
                    <div>
                        <p>find by current mood</p>
                        <select name="mood" id="selectMood">
                            <option value="happy">happy</option>
                            <option value="sad">sad</option>
                            <option value="relaxed">relaxed</option>
                            <option value="angry">angry</option>
                            <option value="dark">dark</option>
                            <option value="romantic">romantic</option>
                            <option value="emotional">emotional</option>
                        </select>
                    </div>
                    <button class="search__btn search_by_mood">search</button>
                </div>
            </div>
        </div>
        <div class="songs-list hide list">
            <button class="go-back__btn">
                <i class='bx bx-left-arrow' ></i>
                <p>go back</p>
            </button>
            <div class="songs__list"></div>
        </div>
        <div class="song-id__container hide">
            <button class="go-back__btn">
                <i class='bx bx-left-arrow' ></i>
                <p>go back</p>
            </button>
            <div class="song__details"></div>
        </div>
        <div class="albums__container card__container hide">
            <h1>Albums</h1>
            <div class="container">
                <div class="card__1 card">
                    <img src="/assets/albums-Dj8AISVx.png" alt="all songs">
                    <div>
                        <p>display all albums</p>
                        <button class="search__btn">search</button>
                    </div>                    
                </div>
                <div class="card__2 card">
                    <img src="/assets/arctic-u5gP8GTu.jpg" alt="songs by id">
                    <div>
                        <p>find album by ID</p>
                        <input type="text" class="id__input" placeholder="[1 - 50]">
                        <button class="search__btn">search</button>
                    </div>                    
                </div>
                <div class="card__3 card">
                    <img src="/assets/albums_year-B5Gv1yeH.png" alt="songs based on mood">
                    <div>
                        <p>find albums by year</p>
                        <input type="text" id="year" name="year" placeholder="YYYY">
                        <button class="search__btn">search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="playlists__container card__container hide">
            <h1>Playlists</h1>
            <div class="container">                    
                <div class="card__1 card">
                    <img src="/assets/allplaylists-C0AaITCY.png" alt="all songs">
                    <div>
                        <p>display all playlists</p>
                        <button class="search__btn">search</button>
                    </div>
                </div>
                <div class="card__2 card">
                    <img src="/assets/playlists-B9_PTX1J.png" alt="songs by id">
                    <div>
                        <p>find playlist by ID</p>
                        <input type="text" class="id__input" placeholder="[1 - 50]">
                        <button class="search__btn">search</button>
                    </div>                        
                </div>
                <div class="card__3 card">
                    <img src="/assets/latenight-B4HCl-50.jpg" alt="songs based on mood">
                    <div>
                        <p>playlists for a time of day</p>
                        <select name="time" id="selectTime">
                            <option value="morning">morning</option>
                            <option value="afternoon">afternoon</option>
                            <option value="evening">evening</option>
                            <option value="night">late night</option>
                        </select>
                        <button class="search__btn">search</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
